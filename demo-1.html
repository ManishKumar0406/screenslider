<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .item img {
      width: 100vw;
    }
    .carousel-caption{
      padding-bottom: 20vh;
    }
  </style>
</head>
<body>
  <div class="container" style="width: 100%; padding: 0px;">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" style="height: 100vh;">

        <div class="item active">
          <img src="https://www.daysoftheyear.com/wp-content/uploads/carousel-day.jpg" alt="Amusement Park-1">
          <div class="carousel-caption">
          </div>
        </div>

        <div class="item">
          <img src="https://lirp.cdn-website.com/efc89e53/dms3rep/multi/opt/the-history-of-merry-go-rounds-1920w.jpg" alt="Amusement Park-2">
          <div class="carousel-caption">
          </div>
        </div>

        <div class="item">
          <img src="https://png.pngtree.com/background/20230426/original/pngtree-antique-carousel-in-amusement-park-picture-image_2479996.jpg" alt="Amusement Park-3">
          <div class="carousel-caption">
          </div>
        </div>

        <div class="item">
          <img src="https://png.pngtree.com/background/20230516/original/pngtree-a-carousel-at-an-amusement-park-in-night-picture-image_2615027.jpg" alt="Amusement Park-4">
          <div class="carousel-caption">
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <script>
    $('.carousel').carousel({
      interval: 2000
    });
  </script>
</body>
</html>
